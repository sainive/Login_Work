<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Login Page|AnalogSea</title>
    <meta name="description" content="Login page for AnalogSea">
    <meta name="Nivetha" content="Login Page">
    <link rel="stylesheet" type="text/css" href="login.css">
</head>

<body>

    <header>
        <div class="logo">
            <img src="logo2.png" alt="Analog logo" />
        </div>
    </header>

    <main>
        <div class="container">
            <form class='demo-form' action="/some-server-endpoint" method='post'>
                <fieldset name="userinput">
                    <h1>Sign Up</h1>
                    <label for="email">Email </label>
                    <input type="email" name="email" id="email" placeholder="foo@bar.com" />

                    <label for="pass">Password</label>
                    <input type="password" name="pass" id="pass" placeholder="1234passw0rd" />

                    <button type="Sign up" class="Sign">Sign Up</button>

                    <a href="/forgot-password/ne">Forgot Password</a>


                </fieldset>
            </form>
        </div>

        <p>Already have an account?
            <a href="/login">Log in</a>
        </p>
    </main>

</body>

</html>
